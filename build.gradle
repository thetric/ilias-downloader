buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.1'
    id 'io.gitlab.arturbosch.detekt' version '1.1.0'
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 10
targetCompatibility = 10

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.xenomachina:kotlin-argparser:2.0.7'

    compile 'com.github.thetric:ilias-downloader-connector-domparser:5.0.0'
    compile 'com.github.thetric:ilias-downloader-ui-common:5.0.4'

    // logging libs
    compile 'io.github.microutils:kotlin-logging:1.6.10'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
}

detekt {
    version = '1.1.0'
    input = files('src/main/kotlin')
    config = files('gradle/detekt.yml')
}

check.dependsOn "detekt"

version '3.2.2'
jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.thetric.iliasdownloader.cli.CliKt'
    )
  }
}
